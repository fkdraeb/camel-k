apiVersion: camel.apache.org/v1
kind: Kamelet
metadata:
  name: netty-http-sink
  annotations:
    camel.apache.org/kamelet.icon: "data:image/svg+xml;base64,"
  labels:
    camel.apache.org/kamelet.type: "sink"
spec:
  definition:
    title: "Netty HTTP to Log"
    description: "A Kamelet that listens on an HTTP endpoint and logs the data."
    type: object
    properties:
      port:
        title: "Port"
        description: "The port to listen on"
        type: integer
        example: 80
  dependencies:
    - "camel:netty-http"
    - "camel:kamelet"
  template:
    from:
      uri: "kamelet:source"
      steps:
      - toD:
          uri: "netty-http:{{protocol}}://{{host}}:{{?port}}/{{?path}}"