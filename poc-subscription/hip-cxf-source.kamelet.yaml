apiVersion: camel.apache.org/v1
kind: Kamelet
metadata:
  name: hip-cxf-source
  annotations:
    camel.apache.org/catalog.version: main-SNAPSHOT
    camel.apache.org/kamelet.group: Users
    camel.apache.org/kamelet.icon: data:image/svg+xml;base64,
    camel.apache.org/kamelet.support.level: Stable
    camel.apache.org/provider: Apache Software Foundation
  labels:
    camel.apache.org/kamelet.type: source
spec:
  definition:
    title: "CXF Source"
    description: "A Kamelet that receives messages from a CXF endpoint"
    required:
      - address
    type: object
    properties:
      address:
        type: string
        title: "Address"
        description: "The address of the CXF endpoint"
      wsdlURL:
        type: string
        title: "WSDL URL"
        description: "The URL of the WSDL document"
      serviceClass:
        type: string
        title: "Service Class"
        description: "The service class used by the CXF endpoint"
      operationName:
        type: string
        title: "Operation Name"
        description: "The name of the operation to invoke on the CXF endpoint"
  dependencies:
    - "camel:cxf-soap"
    - "mvn:pt.min-saude.spms:hip-core:0.0.2-20240822.084110-123"
    - "mvn:org.hibernate.orm:hibernate-core:6.6.0.Final"  
  template:
    from:
      uri: "cxf:{{address}}"
      parameters:
        wsdlURL: "{{?wsdlURL}}"
        serviceClass: "{{serviceClass}}"
        operationName: "{{?operationName}}"
        dataFormat: "{{?dataFormat}}"
      steps:
        - to: "kamelet:sink"