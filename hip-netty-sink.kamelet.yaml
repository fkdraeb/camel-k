apiVersion: camel.apache.org/v1
kind: Kamelet
metadata:
  name: hip-netty-sink
  annotations:
    camel.apache.org/kamelet.icon: "data:image/svg+xml;base64,"
  labels:
    camel.apache.org/kamelet.type: "sink"
spec:
  definition:
    title: "Netty Sink"
    description: "Sends messages to a HTTP endpoint."
    #required:
      #- host
      #- port
    type: object
    properties:
      host:
        title: Host
        description: The host to listen for connections.
        type: string
      port:
        title: Port
        description: The port to listen for connections.
        type: integer
      protocol:
        title: Protocol
        description: The protocol to use (tcp, udp).
        type: string
        enum:
          - tcp
          - udp
        default: tcp
      decoder:
        title: Decoder
        description: The decoder to use for incoming messages.
        type: string
      options:
        title: Additional Options
        description: Additional options for the Netty component.
        type: object
  dependencies:
    - "camel:netty"
    - "camel:kamelet"
  template:
    from:
      uri: "kamelet:source"
      steps:
      - toD:
          uri: "netty:{{protocol}}://${exchangeProperty.IP_EXT}:${exchangeProperty.PORT_EXT}"
