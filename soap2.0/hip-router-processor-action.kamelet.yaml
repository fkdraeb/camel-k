apiVersion: camel.apache.org/v1
kind: Kamelet
metadata:
  name: hip-router-processor-action
  annotations:
    camel.apache.org/catalog.version: main-SNAPSHOT
    camel.apache.org/kamelet.group: "Custom"
    camel.apache.org/kamelet.icon: data:image/svg+xml;base64,
    #camel.apache.org/kamelet.support.level: Stable
    #camel.apache.org/provider: Apache Software Foundation
  labels:
    camel.apache.org/kamelet.type: action
spec:
  definition:
    title: "Process Action"
    description: "A Kamelet for processing data using a custom processor class."
    type: object
    properties:
      processorClass:
        type: string
        title: "Processor Class"
        description: "The fully qualified class name of the custom processor."
        example: "#class:com.example.Processor"
  dependencies:
    - "camel:bean"
    - "mvn:pt.min-saude.spms:hip-core:0.0.2-SNAPSHOT"
  template:
    from:
      uri: "kamelet:source"
      steps:
        - process:
            ref: "#class:pt.min_saude.spms.hip_core.camel.processors.RouterProcessor"
        - to: "kamelet:sink"
